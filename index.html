<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey</h1>
    <p id="description">That's a survey form for Microverse and we will be so happy if you take it.</p>
    <form id="survey-form">
        <label id = "name-label" for = "name">Name</label><br>
        <input  placeholder = "your name" type = "text" id = "name" required><br>
        <label id = "email-label" for= "email">Email</label><br>
        <input placeholder = "your email" type = "email" id="email" required><br>
        <label id = "number-label" for= "number">age</label><br>
        <input placeholder = "your age" type = "number" id="number" max="150" min="7" required><br>
        <select name="Social Media" id="dropdown"><br>
            <option value="facebook">facebook</option>
            <option value="Twiter">Twiter</option>
            <option value="Instegram">Instegram</option>
            <option value="Youtube">Youtube</option>
        </select>
        
        <p>gender</p>


        <input type="radio" name = "gender" value="male"> Male<br>
        <input type="radio" name = "gender" value="female"> Female<br>

        <p>Smart Phones you prefer</p>
        <input value = "Iphone" type="checkbox" name="phone" id="phone"> Iphone<br>
        <input value = "Samsung" type="checkbox" name="phone" id="phone"> Samsung<br>
        <input value = "Oppo" type="checkbox" name="phone" id="phone"> Oppo<br>
        <input value = "Infinix" type="checkbox" name="phone" id="phone"> Infinix<br>

        <textarea placeholder = "More comments"></textarea><br>

        <input type = "submit" id = "submit"></input><br>
        </form>
</body>

</html>
